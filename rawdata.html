<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Data - Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            background-color: #2a2a2a;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #3a3a3a;
        }

        .header h1 {
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .back-link {
            display: inline-block;
            color: #808080;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .back-link:hover {
            color: #b0b0b0;
        }

        .controls {
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            padding: 20px;
            margin-bottom: 20px;
        }

        .controls button {
            background-color: #3a3a3a;
            border: 2px solid #4a4a4a;
            color: #e0e0e0;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background-color: #4a4a4a;
            border-color: #5a5a5a;
        }

        .controls input,
        .controls select {
            background-color: #1a1a1a;
            border: 2px solid #3a3a3a;
            color: #e0e0e0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-right: 10px;
        }

        .table-container {
            overflow-x: auto;
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
        }

        th {
            padding: 15px 10px;
            text-align: left;
            font-weight: normal;
            border-bottom: 2px solid #3a3a3a;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background-color: #2a2a2a;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #2a2a2a;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        .delete-btn {
            background-color: #3a1a1a;
            border: 1px solid #4a2a2a;
            color: #e0e0e0;
            padding: 6px 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #4a2a2a;
        }

        .stats {
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #808080;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            letter-spacing: 1px;
        }

        .expense {
            color: #ff6b6b;
        }

        .income {
            color: #51cf66;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #3a3a3a;
            display: none;
        }

        .message.success {
            background-color: #1a3a1a;
            border-color: #2a4a2a;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">‚Üê BACK TO BUDGET</a>
        <h1>RAW DATA</h1>
    </div>

    <div id="message" class="message"></div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">TOTAL TRANSACTIONS</div>
            <div class="stat-value" id="total-count">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">TOTAL INCOME</div>
            <div class="stat-value income" id="total-income">$0.00</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">TOTAL EXPENSES</div>
            <div class="stat-value expense" id="total-expenses">$0.00</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">NET INCOME</div>
            <div class="stat-value" id="net-income">$0.00</div>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="Search...">
        <select id="type-filter">
            <option value="all">All Types</option>
            <option value="expense">Expenses Only</option>
            <option value="income">Income Only</option>
        </select>
        <select id="category-filter">
            <option value="all">All Categories</option>
        </select>
        <button onclick="exportToCSV()">EXPORT TO CSV</button>
        <button onclick="clearAllData()" style="background-color: #3a1a1a; border-color: #4a2a2a;">CLEAR ALL DATA</button>
    </div>

    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th onclick="sortTable('date')">DATE</th>
                    <th onclick="sortTable('description')">DESCRIPTION</th>
                    <th onclick="sortTable('type')">TYPE</th>
                    <th onclick="sortTable('category')">CATEGORY</th>
                    <th onclick="sortTable('amount')">AMOUNT</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>
        let transactions = [];
        let filteredTransactions = [];
        let sortColumn = 'date';
        let sortDirection = 'desc';

        function loadData() {
            transactions = JSON.parse(localStorage.getItem('budgetData') || '[]');
            filteredTransactions = [...transactions];
            populateCategoryFilter();
            updateStats();
            renderTable();
        }

        function populateCategoryFilter() {
            const categories = new Set(transactions.map(t => t.category));
            const select = document.getElementById('category-filter');
            select.innerHTML = '<option value="all">All Categories</option>';
            
            Array.from(categories).sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function updateStats() {
            const totalIncome = filteredTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpenses = filteredTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const netIncome = totalIncome - totalExpenses;

            document.getElementById('total-count').textContent = filteredTransactions.length;
            document.getElementById('total-income').textContent = `$${totalIncome.toFixed(2)}`;
            document.getElementById('total-expenses').textContent = `$${totalExpenses.toFixed(2)}`;
            
            const netEl = document.getElementById('net-income');
            netEl.textContent = `$${netIncome.toFixed(2)}`;
            netEl.className = 'stat-value ' + (netIncome >= 0 ? 'income' : 'expense');
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            filteredTransactions.forEach((transaction, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.description}</td>
                    <td><span class="${transaction.type}">${transaction.type.toUpperCase()}</span></td>
                    <td>${transaction.category}</td>
                    <td class="${transaction.type}">$${transaction.amount.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteTransaction(${index})">DELETE</button></td>
                `;
            });
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            filteredTransactions.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (column === 'amount') {
                    aVal = parseFloat(aVal);
                    bVal = parseFloat(bVal);
                } else if (column === 'date') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                } else {
                    aVal = String(aVal).toLowerCase();
                    bVal = String(bVal).toLowerCase();
                }

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const categoryFilter = document.getElementById('category-filter').value;

            filteredTransactions = transactions.filter(t => {
                const matchesSearch = t.description.toLowerCase().includes(searchTerm) ||
                                    t.category.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter === 'all' || t.type === typeFilter;
                const matchesCategory = categoryFilter === 'all' || t.category === categoryFilter;

                return matchesSearch && matchesType && matchesCategory;
            });

            updateStats();
            renderTable();
        }

        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                const originalIndex = transactions.findIndex(t => t === filteredTransactions[index]);
                transactions.splice(originalIndex, 1);
                localStorage.setItem('budgetData', JSON.stringify(transactions));
                loadData();
                showMessage('Transaction deleted');
            }
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL transactions? This cannot be undone.')) {
                if (confirm('This will permanently delete all data. Continue?')) {
                    localStorage.setItem('budgetData', JSON.stringify([]));
                    loadData();
                    showMessage('All data cleared');
                }
            }
        }

        function exportToCSV() {
            const headers = ['Date', 'Description', 'Type', 'Category', 'Amount'];
            const rows = filteredTransactions.map(t => [
                t.date,
                t.description,
                t.type,
                t.category,
                t.amount.toFixed(2)
            ]);

            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `budget_rawdata_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message success';
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('type-filter').addEventListener('change', applyFilters);
        document.getElementById('category-filter').addEventListener('change', applyFilters);

        // Load data on page load
        loadData();
    </script>
</body>
</html>
