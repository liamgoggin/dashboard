<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            background-color: #2a2a2a;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #3a3a3a;
        }

        .header h1 {
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .back-link {
            display: inline-block;
            color: #808080;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .back-link:hover {
            color: #b0b0b0;
        }

        .controls {
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            padding: 20px;
            margin-bottom: 30px;
        }

        .controls label {
            margin-right: 10px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .controls input {
            background-color: #1a1a1a;
            border: 2px solid #3a3a3a;
            color: #e0e0e0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-right: 20px;
            width: 150px;
        }

        .controls button {
            background-color: #3a3a3a;
            border: 2px solid #4a4a4a;
            color: #e0e0e0;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background-color: #4a4a4a;
            border-color: #5a5a5a;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 1400px;
        }

        .chart-container {
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            padding: 30px;
        }

        .chart-container h2 {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .chart-wrapper.small {
            height: 300px;
        }

        .two-column {
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 1000px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #808080;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 24px;
            letter-spacing: 1px;
        }

        .positive {
            color: #51cf66;
        }

        .negative {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">‚Üê BACK TO BUDGET</a>
        <h1>PERFORMANCE</h1>
    </div>

    <div class="controls">
        <label for="weekly-budget">WEEKLY BUDGET TARGET ($):</label>
        <input type="number" id="weekly-budget" value="500" step="10">
        <button onclick="updateCharts()">UPDATE</button>
        <label for="year-select">YEAR:</label>
        <select id="year-select"></select>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">AVERAGE WEEKLY SPEND</div>
            <div class="stat-value negative" id="avg-weekly">$0.00</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">BUDGET VARIANCE</div>
            <div class="stat-value" id="budget-variance">$0.00</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">TOTAL YEAR INCOME</div>
            <div class="stat-value positive" id="total-income">$0.00</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">TOTAL YEAR EXPENSES</div>
            <div class="stat-value negative" id="total-expenses">$0.00</div>
        </div>
    </div>

    <div class="chart-grid">
        <div class="chart-container">
            <h2>EXPECTED VS ACTUAL SPENDING</h2>
            <div class="chart-wrapper">
                <canvas id="budgetChart"></canvas>
            </div>
        </div>

        <div class="chart-grid two-column">
            <div class="chart-container">
                <h2>CATEGORY BREAKDOWN</h2>
                <div class="chart-wrapper small">
                    <canvas id="categoryPieChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>INCOME VS EXPENSES</h2>
                <div class="chart-wrapper small">
                    <canvas id="incomeExpenseChart"></canvas>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2>CATEGORY SPENDING OVER TIME</h2>
            <div class="chart-wrapper">
                <canvas id="categoryTrendsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];
        let currentYear = new Date().getFullYear();
        let charts = {};

        function initializeYearSelect() {
            const yearSelect = document.getElementById('year-select');
            const currentYearValue = new Date().getFullYear();
            
            for (let year = currentYearValue - 2; year <= currentYearValue + 1; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
            
            yearSelect.value = currentYear;
            yearSelect.addEventListener('change', () => {
                currentYear = parseInt(yearSelect.value);
                updateCharts();
            });
        }

        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function getWeeklyData() {
            const yearTransactions = transactions.filter(t => {
                const year = new Date(t.date).getFullYear();
                return year === currentYear;
            });

            const weeklyExpenses = {};
            const weeklyCategoryData = {};

            yearTransactions.forEach(t => {
                if (t.type === 'expense') {
                    const week = getWeekNumber(t.date);
                    
                    if (!weeklyExpenses[week]) {
                        weeklyExpenses[week] = 0;
                        weeklyCategoryData[week] = {};
                    }
                    
                    weeklyExpenses[week] += t.amount;
                    
                    if (!weeklyCategoryData[week][t.category]) {
                        weeklyCategoryData[week][t.category] = 0;
                    }
                    weeklyCategoryData[week][t.category] += t.amount;
                }
            });

            return { weeklyExpenses, weeklyCategoryData };
        }

        function getCategoryTotals() {
            const yearTransactions = transactions.filter(t => {
                const year = new Date(t.date).getFullYear();
                return year === currentYear && t.type === 'expense';
            });

            const categoryTotals = {};
            yearTransactions.forEach(t => {
                if (!categoryTotals[t.category]) {
                    categoryTotals[t.category] = 0;
                }
                categoryTotals[t.category] += t.amount;
            });

            return categoryTotals;
        }

        function updateStats() {
            const { weeklyExpenses } = getWeeklyData();
            const weeklyTarget = parseFloat(document.getElementById('weekly-budget').value) || 500;
            
            const weeks = Object.keys(weeklyExpenses);
            const totalExpenses = Object.values(weeklyExpenses).reduce((sum, val) => sum + val, 0);
            const avgWeekly = weeks.length > 0 ? totalExpenses / weeks.length : 0;
            const variance = avgWeekly - weeklyTarget;

            const yearIncome = transactions
                .filter(t => new Date(t.date).getFullYear() === currentYear && t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const yearExpenses = transactions
                .filter(t => new Date(t.date).getFullYear() === currentYear && t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            document.getElementById('avg-weekly').textContent = `$${avgWeekly.toFixed(2)}`;
            
            const varianceEl = document.getElementById('budget-variance');
            varianceEl.textContent = `$${Math.abs(variance).toFixed(2)} ${variance > 0 ? 'OVER' : 'UNDER'}`;
            varianceEl.className = 'stat-value ' + (variance > 0 ? 'negative' : 'positive');

            document.getElementById('total-income').textContent = `$${yearIncome.toFixed(2)}`;
            document.getElementById('total-expenses').textContent = `$${yearExpenses.toFixed(2)}`;
        }

        function createBudgetChart() {
            const ctx = document.getElementById('budgetChart');
            if (charts.budget) charts.budget.destroy();

            const { weeklyExpenses } = getWeeklyData();
            const weeklyTarget = parseFloat(document.getElementById('weekly-budget').value) || 500;
            
            const weeks = Array.from({ length: 52 }, (_, i) => i + 1);
            const actualData = weeks.map(week => weeklyExpenses[week] || 0);
            const expectedData = weeks.map(() => weeklyTarget);

            charts.budget = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeks.map(w => `W${w}`),
                    datasets: [
                        {
                            label: 'Expected',
                            data: expectedData,
                            borderColor: '#808080',
                            backgroundColor: 'rgba(128, 128, 128, 0.1)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0
                        },
                        {
                            label: 'Actual',
                            data: actualData,
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            borderWidth: 3,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0', font: { family: 'Courier New' } }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#b0b0b0' },
                            grid: { color: '#3a3a3a' }
                        },
                        x: {
                            ticks: { 
                                color: '#b0b0b0',
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 20
                            },
                            grid: { color: '#3a3a3a' }
                        }
                    }
                }
            });
        }

        function createCategoryPieChart() {
            const ctx = document.getElementById('categoryPieChart');
            if (charts.pie) charts.pie.destroy();

            const categoryTotals = getCategoryTotals();
            const sortedCategories = Object.entries(categoryTotals)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8);

            const colors = [
                '#ff6b6b', '#51cf66', '#339af0', '#ffd43b', 
                '#e64980', '#9c36b5', '#20c997', '#ff8787'
            ];

            charts.pie = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: sortedCategories.map(c => c[0]),
                    datasets: [{
                        data: sortedCategories.map(c => c[1]),
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#1a1a1a'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { 
                                color: '#e0e0e0', 
                                font: { family: 'Courier New', size: 11 },
                                padding: 10
                            }
                        }
                    }
                }
            });
        }

        function createIncomeExpenseChart() {
            const ctx = document.getElementById('incomeExpenseChart');
            if (charts.incomeExpense) charts.incomeExpense.destroy();

            const yearIncome = transactions
                .filter(t => new Date(t.date).getFullYear() === currentYear && t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const yearExpenses = transactions
                .filter(t => new Date(t.date).getFullYear() === currentYear && t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            charts.incomeExpense = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Income', 'Expenses', 'Net'],
                    datasets: [{
                        data: [yearIncome, yearExpenses, yearIncome - yearExpenses],
                        backgroundColor: ['#51cf66', '#ff6b6b', yearIncome - yearExpenses >= 0 ? '#51cf66' : '#ff6b6b'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#b0b0b0' },
                            grid: { color: '#3a3a3a' }
                        },
                        x: {
                            ticks: { color: '#b0b0b0' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function createCategoryTrendsChart() {
            const ctx = document.getElementById('categoryTrendsChart');
            if (charts.trends) charts.trends.destroy();

            const { weeklyCategoryData } = getWeeklyData();
            
            // Get top 5 categories by total spending
            const categoryTotals = getCategoryTotals();
            const topCategories = Object.entries(categoryTotals)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(c => c[0]);

            const weeks = Array.from({ length: 52 }, (_, i) => i + 1);
            const colors = ['#ff6b6b', '#51cf66', '#339af0', '#ffd43b', '#e64980'];

            const datasets = topCategories.map((category, index) => ({
                label: category,
                data: weeks.map(week => {
                    return weeklyCategoryData[week] && weeklyCategoryData[week][category] 
                        ? weeklyCategoryData[week][category] 
                        : 0;
                }),
                borderColor: colors[index],
                backgroundColor: colors[index] + '33',
                borderWidth: 2,
                tension: 0.3,
                fill: false
            }));

            charts.trends = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeks.map(w => `W${w}`),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { 
                                color: '#e0e0e0', 
                                font: { family: 'Courier New' }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#b0b0b0' },
                            grid: { color: '#3a3a3a' }
                        },
                        x: {
                            ticks: { 
                                color: '#b0b0b0',
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 20
                            },
                            grid: { color: '#3a3a3a' }
                        }
                    }
                }
            });
        }

        function updateCharts() {
            transactions = JSON.parse(localStorage.getItem('budgetData') || '[]');
            updateStats();
            createBudgetChart();
            createCategoryPieChart();
            createIncomeExpenseChart();
            createCategoryTrendsChart();
        }

        // Load saved weekly budget if exists
        const savedBudget = localStorage.getItem('weeklyBudgetTarget');
        if (savedBudget) {
            document.getElementById('weekly-budget').value = savedBudget;
        }

        // Save weekly budget on change
        document.getElementById('weekly-budget').addEventListener('change', function() {
            localStorage.setItem('weeklyBudgetTarget', this.value);
        });

        // Initialize
        initializeYearSelect();
        updateCharts();
    </script>
</body>
</html>
