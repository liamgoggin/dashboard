<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Routine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">← Home</a>
            <h1>☀️ Morning Routine</h1>
            <p class="date" id="currentDate"></p>
        </header>
        
        <div class="controls">
            <button class="btn-primary" id="addTaskBtn">+ Add Task</button>
            <button class="btn-secondary" id="editModeBtn">✏️ Edit</button>
        </div>
        
        <div class="task-list" id="taskList">
            <!-- Tasks will be loaded here -->
        </div>
        
        <div class="add-task-form hidden" id="addTaskForm">
            <input type="text" id="newTaskInput" placeholder="Enter new task..." />
            <div class="form-buttons">
                <button class="btn-primary" id="saveTaskBtn">Save</button>
                <button class="btn-secondary" id="cancelTaskBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="routine.js" data-routine="morning"></script>
</body>
</html>
