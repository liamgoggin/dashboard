<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data - Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: #4a5568;
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            color: #4a5568;
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 0;
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .input-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .file-upload-area {
            border: 2px dashed #cbd5e0;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background-color: #edf2f7;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background-color: #e6fffa;
        }

        #file-input {
            display: none;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
        }

        .message.success {
            background-color: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .message.error {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .transaction-type-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background-color: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .uncategorized-section {
            background: #fff5f5;
            border: 2px solid #feb2b2;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            display: none;
        }

        .uncategorized-section.show {
            display: block;
        }

        .uncategorized-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
        }

        .uncategorized-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .uncategorized-item-desc {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .uncategorized-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .uncategorized-controls select {
            flex: 1;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }

        .uncategorized-controls button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .uncategorized-controls button:hover {
            background: #5a67d8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-label {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="budgetindex.html" class="back-button">‚Üê Back</a>
            <h1>Input Data</h1>
        </header>

        <div id="message" class="message"></div>

        <div class="uncategorized-section" id="uncategorized-section">
            <h2>‚ö†Ô∏è Unrecognized Transactions</h2>
            <p style="color: #718096; margin-bottom: 20px;">These transactions couldn't be automatically categorized. Please assign categories manually:</p>
            <div id="uncategorized-list"></div>
        </div>

        <div class="input-section">
            <h2>Upload Bank Statement</h2>
            <div class="file-upload-area" id="upload-area">
                <p style="font-size: 1.1em; margin-bottom: 10px;">üìÅ Click to select file or drag and drop</p>
                <p style="font-size: 0.9em; color: #718096;">
                    Supported: BOQ JSON statements, CSV files
                </p>
            </div>
            <input type="file" id="file-input" accept=".json,.csv">
        </div>

        <div class="input-section">
            <h2>Manual Entry</h2>
            
            <div class="transaction-type-tabs">
                <div class="tab active" data-type="expense">Expense</div>
                <div class="tab" data-type="income">Income</div>
            </div>

            <form id="manual-form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Transaction description" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group" id="category-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <optgroup label="TRANSPORTATION">
                            <option value="Public Transport">Public Transport</option>
                            <option value="Interstate Buses">Interstate Buses</option>
                            <option value="Fuel">Fuel</option>
                            <option value="Parking">Parking</option>
                            <option value="Uber">Uber</option>
                        </optgroup>
                        <optgroup label="DAILY LIVING">
                            <option value="Groceries">Groceries</option>
                            <option value="Eating Out">Eating Out</option>
                            <option value="Coffee/s">Coffee/s</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Washer/Dryer">Washer/Dryer</option>
                            <option value="Barber">Barber</option>
                            <option value="Education">Education</option>
                        </optgroup>
                        <optgroup label="ENTERTAINMENT">
                            <option value="Sports Games">Sports Games</option>
                            <option value="Alcohol">Alcohol</option>
                            <option value="Subscriptions">Subscriptions</option>
                            <option value="Books">Books</option>
                            <option value="Other Events/Activities">Other Events/Activities</option>
                        </optgroup>
                        <optgroup label="HEALTH">
                            <option value="Gym Membership">Gym Membership</option>
                            <option value="Supplements">Supplements</option>
                            <option value="Toiletries/Personal Care">Toiletries/Personal Care</option>
                        </optgroup>
                        <optgroup label="OTHER">
                            <option value="Gifts">Gifts</option>
                            <option value="Donations">Donations</option>
                            <option value="Exchange Trip">Exchange Trip</option>
                            <option value="Holidays">Holidays</option>
                            <option value="Other">Other</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group" id="income-category-group" style="display: none;">
                    <label for="income-category">Income Source</label>
                    <select id="income-category">
                        <option value="YA">YA</option>
                        <option value="Bartending @ The RUC">Bartending @ The RUC</option>
                        <option value="Tutoring">Tutoring</option>
                        <option value="NP">NP</option>
                        <option value="Interest">Interest</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Add Transaction</button>
                <button type="button" id="clear-btn" class="btn-secondary">Clear Form</button>
            </form>
        </div>
    </div>

    <script>
        // Uncategorized transactions storage
        let uncategorizedTransactions = [];

        // Category mappings
        const categoryKeywords = {
            'Public Transport': ['transport', 'opal', 'transportforn', 'sw tap', 'metro', 'train', 'bus'],
            'Fuel': ['fuel', 'petrol', 'gas', 'bp', 'shell', 'caltex', '7-eleven fuel', 'eg group'],
            'Parking': ['parking', 'park'],
            'Uber': ['uber', 'lyft', 'taxi', 'didi'],
            'Groceries': ['woolworths', 'coles', 'aldi', 'iga', 'harris farm', 'supermarket', 'grocery'],
            'Eating Out': ['restaurant', 'cafe', 'mcdonald', 'kfc', 'subway', 'domino', 'pizza', 'merivale', 'char char', 'sushi', 'hotel', 'banh mi'],
            'Coffee/s': ['coffee', 'starbucks', 'cafe'],
            'Alcohol': ['liquor', 'bottle shop', 'wine', 'beer', 'bar', 'pub', 'bws', 'thirsty camel', 'bowling'],
            'Clothing': ['clothing', 'fashion', 'shoes', 'apparel', 'uniqlo', 'zara', 'h&m'],
            'Supplements': ['supplement', 'vitamin', 'protein'],
            'Toiletries/Personal Care': ['pharmacy', 'chemist', 'toiletries', 'personal care'],
            'Gym Membership': ['gym', 'fitness', 'anytime fitness'],
            'Sports Games': ['scg', 'rugby', 'stadium', 'sport'],
            'Subscriptions': ['netflix', 'spotify', 'subscription', 'membership', 'amazon prime'],
            'Education': ['university', 'college', 'book', 'course', 'tuition'],
            'Other Events/Activities': ['art gallery', 'museum', 'captain cook', 'pool tables', 'active 8'],
            'Gifts': ['gift', 'present'],
            'Other': []
        };

        // Auto-categorize based on description
        function autoCategorize(description) {
            const desc = description.toLowerCase();
            
            for (const [category, keywords] of Object.entries(categoryKeywords)) {
                for (const keyword of keywords) {
                    if (desc.includes(keyword.toLowerCase())) {
                        return category;
                    }
                }
            }
            
            return null; // Return null if no category found
        }

        // Parse BOQ JSON statement
        function parseBOQStatement(json) {
            const transactions = [];
            const transactionRegex = /(\d{2}-[A-Z][a-z]{2})\s+(\d{2}-[A-Z][a-z]{2})\s+(.*?)\s+(-?\d+(?:,\d{3})*\.\d{2})\s+(-?\d+(?:,\d{3})*\.\d{2})/g;
            
            json.pages.forEach(page => {
                const content = page.content;
                let match;
                
                while ((match = transactionRegex.exec(content)) !== null) {
                    const dateStr = match[1]; // e.g., "01-Sep"
                    const description = match[3].trim();
                    const creditsStr = match[4].replace(/,/g, '');
                    const debitsStr = match[5].replace(/,/g, '');
                    
                    const credits = parseFloat(creditsStr);
                    const debits = parseFloat(debitsStr);
                    
                    // Determine amount and type
                    let amount = 0;
                    let type = 'expense';
                    let category = null;
                    
                    if (!isNaN(credits) && credits > 0) {
                        amount = credits;
                        type = 'income';
                        
                        // YA detection: 525 or 550
                        if (amount === 525 || amount === 550) {
                            category = 'YA';
                        }
                        // NP detection: exactly 300
                        else if (amount === 300) {
                            category = 'NP';
                        }
                        // Check if description contains "Savings"
                        else if (description.toLowerCase().includes('savings')) {
                            category = 'Other';
                        }
                        else {
                            category = 'Other';
                        }
                    } else if (!isNaN(debits) && debits < 0) {
                        amount = Math.abs(debits);
                        type = 'expense';
                        category = autoCategorize(description);
                    }
                    
                    // Parse date (convert to current year for now)
                    const currentYear = new Date().getFullYear();
                    const monthMap = {
                        'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04',
                        'May': '05', 'Jun': '06', 'Jul': '07', 'Aug': '08',
                        'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                    };
                    const [day, month] = dateStr.split('-');
                    const monthNum = monthMap[month] || '01';
                    const formattedDate = `${currentYear}-${monthNum}-${day.padStart(2, '0')}`;
                    
                    if (amount > 0 && description) {
                        transactions.push({
                            date: formattedDate,
                            description: description,
                            amount: amount,
                            category: category,
                            type: type,
                            timestamp: new Date().toISOString(),
                            needsCategorization: category === null
                        });
                    }
                }
            });
            
            return transactions;
        }

        // Transaction type handling
        let transactionType = 'expense';
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                transactionType = this.dataset.type;
                
                if (transactionType === 'income') {
                    document.getElementById('category-group').style.display = 'none';
                    document.getElementById('income-category-group').style.display = 'block';
                } else {
                    document.getElementById('category-group').style.display = 'block';
                    document.getElementById('income-category-group').style.display = 'none';
                }
            });
        });

        // File upload handling
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                
                if (file.name.endsWith('.json')) {
                    try {
                        const json = JSON.parse(content);
                        const transactions = parseBOQStatement(json);
                        processTransactions(transactions);
                    } catch (error) {
                        showMessage('Error parsing JSON file: ' + error.message, 'error');
                    }
                } else if (file.name.endsWith('.csv')) {
                    parseCSV(content);
                }
            };
            
            reader.readAsText(file);
        }

        function parseCSV(content) {
            const lines = content.split('\n');
            const transactions = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const parts = line.split(',');
                if (parts.length < 3) continue;
                
                const date = parts[0].trim().replace(/"/g, '');
                const description = parts[1].trim().replace(/"/g, '');
                const amount = parseFloat(parts[2].trim().replace(/"/g, '').replace('$', ''));
                
                if (date && description && !isNaN(amount)) {
                    const category = autoCategorize(description);
                    const type = amount < 0 ? 'expense' : 'income';
                    
                    transactions.push({
                        date: date,
                        description: description,
                        amount: Math.abs(amount),
                        category: category,
                        type: type,
                        timestamp: new Date().toISOString(),
                        needsCategorization: category === null
                    });
                }
            }
            
            processTransactions(transactions);
        }

        function processTransactions(transactions) {
            // Separate categorized and uncategorized
            const categorized = transactions.filter(t => !t.needsCategorization);
            uncategorizedTransactions = transactions.filter(t => t.needsCategorization);
            
            // Save categorized transactions
            if (categorized.length > 0) {
                saveTransactions(categorized);
            }
            
            // Show uncategorized section if there are any
            if (uncategorizedTransactions.length > 0) {
                displayUncategorized();
                showMessage(`Imported ${categorized.length} transactions. ${uncategorizedTransactions.length} need manual categorization.`, 'success');
            } else {
                showMessage(`Successfully imported ${categorized.length} transactions`, 'success');
            }
        }

        function displayUncategorized() {
            const section = document.getElementById('uncategorized-section');
            const list = document.getElementById('uncategorized-list');
            
            list.innerHTML = '';
            
            uncategorizedTransactions.forEach((trans, index) => {
                const item = document.createElement('div');
                item.className = 'uncategorized-item';
                
                item.innerHTML = `
                    <div class="uncategorized-item-header">
                        <span>${trans.date}</span>
                        <span>$${trans.amount.toFixed(2)}</span>
                    </div>
                    <div class="uncategorized-item-desc">${trans.description}</div>
                    <div class="uncategorized-controls">
                        <select id="cat-${index}">
                            ${trans.type === 'income' ? `
                                <option value="">Select Income Source</option>
                                <option value="YA">YA</option>
                                <option value="Bartending @ The RUC">Bartending @ The RUC</option>
                                <option value="Tutoring">Tutoring</option>
                                <option value="NP">NP</option>
                                <option value="Interest">Interest</option>
                                <option value="Other">Other</option>
                            ` : `
                                <option value="">Select Category</option>
                                <optgroup label="TRANSPORTATION">
                                    <option value="Public Transport">Public Transport</option>
                                    <option value="Interstate Buses">Interstate Buses</option>
                                    <option value="Fuel">Fuel</option>
                                    <option value="Parking">Parking</option>
                                    <option value="Uber">Uber</option>
                                </optgroup>
                                <optgroup label="DAILY LIVING">
                                    <option value="Groceries">Groceries</option>
                                    <option value="Eating Out">Eating Out</option>
                                    <option value="Coffee/s">Coffee/s</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Washer/Dryer">Washer/Dryer</option>
                                    <option value="Barber">Barber</option>
                                    <option value="Education">Education</option>
                                </optgroup>
                                <optgroup label="ENTERTAINMENT">
                                    <option value="Sports Games">Sports Games</option>
                                    <option value="Alcohol">Alcohol</option>
                                    <option value="Subscriptions">Subscriptions</option>
                                    <option value="Books">Books</option>
                                    <option value="Other Events/Activities">Other Events/Activities</option>
                                </optgroup>
                                <optgroup label="HEALTH">
                                    <option value="Gym Membership">Gym Membership</option>
                                    <option value="Supplements">Supplements</option>
                                    <option value="Toiletries/Personal Care">Toiletries/Personal Care</option>
                                </optgroup>
                                <optgroup label="OTHER">
                                    <option value="Gifts">Gifts</option>
                                    <option value="Donations">Donations</option>
                                    <option value="Exchange Trip">Exchange Trip</option>
                                    <option value="Holidays">Holidays</option>
                                    <option value="Other">Other</option>
                                </optgroup>
                            `}
                        </select>
                        <button onclick="categorizeTransaction(${index})">Save</button>
                    </div>
                `;
                
                list.appendChild(item);
            });
            
            section.classList.add('show');
        }

        function categorizeTransaction(index) {
            const select = document.getElementById(`cat-${index}`);
            const category = select.value;
            
            if (!category) {
                alert('Please select a category');
                return;
            }
            
            const transaction = uncategorizedTransactions[index];
            transaction.category = category;
            delete transaction.needsCategorization;
            
            saveTransactions([transaction]);
            uncategorizedTransactions.splice(index, 1);
            
            if (uncategorizedTransactions.length === 0) {
                document.getElementById('uncategorized-section').classList.remove('show');
                showMessage('All transactions categorized!', 'success');
            } else {
                displayUncategorized();
            }
        }

        function saveTransactions(newTransactions) {
            const existing = JSON.parse(localStorage.getItem('budgetData') || '[]');
            const combined = [...existing, ...newTransactions];
            localStorage.setItem('budgetData', JSON.stringify(combined));
        }

        // Manual form handling
        document.getElementById('manual-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const category = transactionType === 'expense' 
                ? document.getElementById('category').value
                : document.getElementById('income-category').value;
            
            const transaction = {
                date: document.getElementById('date').value,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: category,
                type: transactionType,
                timestamp: new Date().toISOString()
            };
            
            saveTransactions([transaction]);
            showMessage('Transaction added successfully', 'success');
            
            this.reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('manual-form').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Set default date to today
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
